<!DOCTYPE html>
<html lang="en" class="overflow-x-clip">
    <head>
        <title>Paula's portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./src/output.css" rel="stylesheet">
    </head>
    <body class="m-0 ">
        <div class="absolute h-16 border-b-2 border-gray-600 flex w-full shadow-lg justify-evenly items-center">
            <a href="#about-me-section" class="cursor-pointer font-medium hover:text-xl duration-500 hover:text-shadow-lg">
                About me
            </a>
            <a href="#my-artworks-section" class="cursor-pointer font-medium hover:text-xl duration-500 hover:text-shadow-lg">
                My Artwork
            </a>

        </div>
        <div id="about-me-section" class="bg-stone-300 w-screen h-screen flex ">
            <figure class="w-4/5 mx-auto py-6 md:flex items-center md:flex-row gap-6 mt-16">
                     <div class="w-3/4 min-w-52 max-w-72  md:min-w-min aspect-square md:h-2/3 md:w-auto mx-auto [&_img]:cursor-pointer [transform-style:preserve-3d] relative active:[transform:rotateY(180deg)] hover:[transform:rotateY(180deg)] duration-500 transition-all ">
                    <img alt="profile_picture" id="profile_picture" src="./user_data/user_photo.png" class="h-full w-full shadow-stone-500 object-cover rounded-full shadow-lg absolute">
                   <div class=" bg-black/75 rounded-full h-full w-full  [backface-visibility:hidden] [transform:rotateY(180deg)] overflow-clip flex items-center">
                        <div class="h-4/6 w-full flex-col flex justify-evenly items-center ">
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                                    <div class="h-full w-full flex gap-2 items-center" >
                                      <img src="src/IG.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@IG_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/youtube.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@YT_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://x.com" target="_blank" rel="noopener noreferrer">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/x.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@X_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/tiktok.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@TT_user_name</p>  
                                    </div>      
                                </a>
                            </div>  
                         
                      
                    </div> 
                </div>
                </div>
               
    
                <figcaption>
                    <div class="p-4">
                        <h1 class="font-bold lg:text-4xl text-xl"><span class="inline-block">A</span>b<span class="inline-block ">o</span>u<span class="inline-block">t</span> <span class="inline-block">m</span>e</h1>
                        <p class="font-medium lg:text-xl text-xsalign-bottom text-pretty pt-3">This is where you should write an intro about yourself. Write about your age, background or anything else that comes to mind</p>
                    </div>
                </figcaption> 
            </figure>
        </div>
        <div id="my-artworks-section" class="bg-teal-100 w-auto h-screen">
            <div class="py-6 w-4/5 mx-auto">
                <h1 class="align-bottom font-bold text-xl">my Artworks</h1>
            </div>
        </div>
    </body>
</html>
