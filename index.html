<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paula's portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/output.css" rel="stylesheet">
    </head>
    <body class="m-0">
        <div id="intro-div" class="bg-stone-300 w-auto h-screen">
            <figure class="w-4/5 mx-auto py-6">
                <div class="w-10/12 aspect-square mx-auto  [&_img]:cursor-pointer [transform-style:preserve-3d] relative active:[transform:rotateY(180deg)] hover:[transform:rotateY(180deg)] duration-500 transition-all ">
                    <img alt="profile_picture" id="profile_picture" src="./user_data/user_photo.png" class="h-full w-full shadow-stone-500 object-cover rounded-full shadow-lg absolute">
                   <div class=" bg-black/75 rounded-full h-full w-full  [backface-visibility:hidden] [transform:rotateY(180deg)] overflow-clip flex items-center">
                        <div class="h-4/6 w-full flex-col flex justify-evenly items-center ">
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://instagram.com">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/IG.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@IG_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://youtube.com">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/youtube.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@YT_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://x.com">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/x.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@X_user_name</p>  
                                    </div>      
                                </a>
                            </div>
                            <div class="object-cover h-1/6 w-7/12">
                                <a href="https://tiktok.com">
                                    <div class="h-full w-full flex gap-2 items-center">
                                      <img src="src/tiktok.png" class="h-full aspect-square "></img>  
                                        <p class="text-white text-nowrap">@TT_user_name</p>  
                                    </div>      
                                </a>
                            </div>  
                         
                        </div>
                        
                    </div> 
                </div>
    
                <figcaption>
                    <div class="p-4">
                        <h1 class="font-bold text-xl"><span>A</span>b<span>o</span>u<span>t</span> <span>m</span>e</h1>
                        <p class="font-medium text-pretty pt-3">This is where you should write an intro about yourself. Write about your age, background or anything else that comes to mind</p>
                    </div>
                </figcaption>
            </figure>
        </div>
        <div id="intro-div" class="bg-teal-100 w-auto h-screen">
            <div>
                <h1 class="font-bold text-xl">

                </h1>
            </div>
        </div>
        
    </body>

</html>
